<div class="dropdown btn-group">
  <button
    class="btn btn-lg dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ "BUTTON.LANG.SELECT" | translate }}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li [ngClass]="{ disabled: currentLang === 'en' }">
      <a class="dropdown-item" (click)="switchLanguage('en')">
        <img src="assets/flags/en.png" alt="" class="flag-icon" />
        {{ "BUTTON.LANG.EN" | translate }}
      </a>
    </li>
    <li [ngClass]="{ disabled: currentLang === 'es' }">
      <a class="dropdown-item" (click)="switchLanguage('es')">
        <img src="assets/flags/es.png" alt="" class="flag-icon" />
        {{ "BUTTON.LANG.ES" | translate }}
      </a>
    </li>
    <li [ngClass]="{ disabled: currentLang === 'ua' }">
      <a class="dropdown-item" (click)="switchLanguage('ua')">
        <img src="assets/flags/ua.png" alt="" class="flag-icon" />
        {{ "BUTTON.LANG.UA" | translate }}
      </a>
    </li>
  </ul>
</div>
<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="display-6 fw-bold">{{ "HOME.TITLE" | translate }}</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-note-details-form></app-note-details-form>
  </div>
  <div class="col-6">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
        *ngFor="let nd of notes$ | async"
      >
        <div class="flex-grow-1 mouse-hover" (click)="populateForm(nd)">
          <div class="fw-bold">{{ nd.id }}</div>
          <div class="fw-bold">{{ nd.noteText }}</div>
        </div>
        <span class="text-secondary">
          <i
            class="fa-solid fa-trash-can fa-lg mouse-hover"
            (click)="onDelete(nd.id)"
          ></i>
        </span>
      </li>
    </ul>
  </div>
</div>
